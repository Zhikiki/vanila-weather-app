<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41d206e4f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>☀️ Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="">
          <input
            type="search"
            name=""
            id="city-search"
            class="city-search"
            placeholder="Enter a city.."
          />
          <input type="submit" value="Search" class="search-button" />
          <input
            type="button"
            value="Current"
            class="current-location-button"
          />
        </form>
        <div class="row">
          <div class="col-12 col-md-6">
            <h1 class="current-city">Kiev</h1>
            <div class="current-date">Monday 06:18, August 6</div>
            <div class="current-city-weather-container">
              <div class="current-city-weather-status">Clear</div>
              <div class="current-city-temperature">
                24<span class="units">°C|°F</span>
              </div>
              <i class="fa-solid fa-sun current-city-weather-icon"></i>
            </div>
            <div class="row current-city-weather-details">
              <div class="col">
                <div><i class="fa-regular fa-eye"></i> 10 km</div>
                <div class="characteristic">Visibility</div>
              </div>
              <div class="col">
                <div><i class="fa-solid fa-droplet"></i> 78%</div>
                <div class="characteristic">Humidity</div>
              </div>
              <div class="col">
                <div><i class="fa-solid fa-wind"></i> 3 km/h</div>
                <div class="characteristic">Wind</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 forecast">
            <div class="tomorrow-weather-container">
              <div class="row">
                <div class="col tomorrow-weather-icon">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col tomorrow-weather-details">
                  <div>Tomorrow</div>
                  <div>Rain</div>
                  <div class="tomorrow-temp">
                    29<span class="units">°C</span>
                  </div>
                  <div>Max: 33°<br />Min: 24°</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div>Wed</div>
                <div>
                  <img
                    src="https://dazzling-kleicha-4c37fa.netlify.app/img/04d.svg"
                    alt="cloudy"
                    width="30"
                  />
                </div>
                <div>19°</div>
              </div>
              <div class="col">
                <div>Thu</div>
                <div>
                  <img
                    src="https://dazzling-kleicha-4c37fa.netlify.app/img/04d.svg"
                    alt="cloudy"
                    width="30"
                  />
                </div>
                <div>19°</div>
              </div>
              <div class="col">
                <div>Fri</div>
                <div>
                  <img
                    src="https://dazzling-kleicha-4c37fa.netlify.app/img/04d.svg"
                    alt="cloudy"
                    width="30"
                  />
                </div>
                <div>19°</div>
              </div>
              <div class="col">
                <div>Sat</div>
                <div>
                  <img
                    src="https://dazzling-kleicha-4c37fa.netlify.app/img/02d.svg"
                    alt="semi-cloudy"
                    width="30"
                  />
                </div>
                <div>19°</div>
              </div>
              <div class="col">
                <div>Sun</div>
                <div>
                  <img
                    src="https://dazzling-kleicha-4c37fa.netlify.app/img/01d.svg"
                    alt="cloudy"
                    width="30"
                  />
                </div>
                <div>19°</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/Zhikiki/vanila-weather-app" target="_blank"
          >Open-source code</a
        >
        by Ksenia Zhykina
      </div>
      <!-- <div>
        <img
          src="src/images/Снимок экрана 2022-08-07 в 2.50.47 PM.png"
          alt=""
        />
      </div> -->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
