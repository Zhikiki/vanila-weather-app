<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41d206e4f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>☀️ Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="" id="search-form">
          <input
            type="search"
            name=""
            id="city-input"
            class="city-search"
            placeholder="Enter a city.."
            autocomplete="off"
          />

          <input type="submit" value="Search" class="search-button" />
          <input
            type="button"
            value="Current"
            class="current-location-button"
            id="current-location-button"
          />
        </form>
        <div class="row">
          <div class="col-12 col-md-6 current-city-container">
            <h1 class="current-city" id="current-city"></h1>
            <div class="current-date" id="current-date">
              Monday 06:18, August 6
            </div>
            <div class="current-city-weather-container">
              <div
                class="current-city-weather-status"
                id="current-city-weather-status"
              ></div>
              <div class="current-city-temp-container">
                <div
                  class="current-city-temperature"
                  id="current-city-temperature"
                ></div>
                <span
                  ><a href="#" class="active units" id="celsius-link">°C</a
                  ><span class="divider">|</span
                  ><a href="#" class="units" id="fahrenheit-link">°F</a></span
                >
              </div>
              <i class="fa-solid fa-sun" id="current-weather-icon"></i>
            </div>
            <div class="row current-city-weather-details">
              <div class="col">
                <i class="fa-regular fa-eye"></i>
                <span id="visibility"></span> km
                <div class="characteristic">Visibility</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity"></span>%
                <div class="characteristic">Humidity</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-wind"></i>
                <span id="wind"></span> km/h
                <div class="characteristic">Wind</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 forecast">
            <div class="tomorrow-weather-container">
              <div class="row">
                <div class="col tomorrow-weather-icon">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col tomorrow-weather-details">
                  <div>Tomorrow</div>
                  <div>Rain</div>
                  <div class="tomorrow-temp">
                    29<span class="units">°C</span>
                  </div>
                  <div>Max: 33°<br />Min: 24°</div>
                </div>
              </div>
            </div>
            <div id="next-days-forecast">
              <!-- <div class="row next-days-forecast"> -->
                <!-- <div class="col forecast-block">
                  <div>Wed</div>
                  <div>
                    <i class="fa-solid fa-cloud"></i>
                  </div>
                  <div class="weather-forecast-max-temp">19°</div>
                  <div class="weather-forecast-min-temp">11°</div>
                </div> -->
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/Zhikiki/vanila-weather-app" target="_blank"
          >Open-source code</a
        >
        by Ksenia Zhykina
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
